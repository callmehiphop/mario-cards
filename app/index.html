<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="marioCardsApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <section class="menu">
        <p>High Score: {{game.highScore}}</p>
        <p>Attempts: {{game.attempts}}</p>
      </section>
      <section class="game">
        <div class="card-wrapper" ng-repeat="card in game.cards" ng-click="flipCard(card)">
          <div class="card" ng-class="{flipped: card.flipped}">
            <div class="top"></div>
            <div class="bottom {{card.name}}"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="components/angular/angular.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/providers/constants/storage-key.js"></script>
    <script src="scripts/providers/values/cards.js"></script>
    <script src="scripts/providers/services/storage.js"></script>
    <script src="scripts/providers/services/sounds.js"></script>
    <script src="scripts/providers/factories/card.js"></script>
    <script src="scripts/providers/services/deck.js"></script>
    <!-- endbuild -->
  </body>
</html>
