<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/105ef2ab.main.css">
    <script src="components/modernizr/modernizr.min.js"></script>
  </head>
  <body ng-app="marioCardsApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
      <section class="menu">
        <p>Attempts: {{game.attempts}}</p>
        <span class="divider">|</span>
        <p>Best Score: {{game.highScore}}</p>
        <p class="reset" ng-click="reset()">Reset</p>
      </section>
      <section class="game">
        <div class="card-wrapper" ng-repeat="card in game.cards" ng-click="flipCard(card)">
          <div class="card" ng-class="{flipped: card.flipped}">
            <div class="top"></div>
            <div class="bottom {{card.name}}"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

    <script src="scripts/d37af1d6.scripts.js"></script>
  </body>
</html>
